<html lang="pt-BR">

		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<main>
			<div class="login">
				<div class="login__wrapper">
					<div class="login__box login__box--logo">
						<img src="img/conhecimento.png" alt="conhecimento" />
					</div>
					<div class="login__box login__box--form">
						<form class="login__form" action="#">
							<img class="login__form__image" src=img/universidade.png alt="universidade" />
							<input class="login__form__input" type="text" placeholder="LOGIN" name="username" />
							<input class="login__form__input" type="password" placeholder="SENHA" name="password" />
							<div class="login__form__inputs">
								<input class="login__form__input-submit" type="submit" value="ENVIAR">
								<a class="login__form__input-password" href="#">Esqueceu a senha?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
